version: '3.9'

services:
  web:
    container_name: nginx
    build: ./docker/nginx
    ports:
      - 8000:8000
    volumes:
      - .:/workspace
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/uwsgi_params:/etc/nginx/uwsgi_params
    depends_on:
      - app

  app:
    build: ./docker/python
    container_name: django
    command: uwsgi --socket :8001 --module app.wsgi --py-autoreload 1 --logto /tmp/tmp.log
    volumes:
      - .:/workspace
    expose:
      - "8001"
    depends_on:
      - db
    environment:
      - WATCHFILES_FORCE_POLLING=true

  db:
    build: ./docker/mysql
    container_name: mysql
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db-store:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - 3306:3306

  minio:
    build: ./docker/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=rootroot
      - MINIO_ROOT_PASSWORD=secretsecret
    ports:
      - 9000:9000
      - 9001:9001
    command: server --console-address ":9001" /data
    volumes:
      - ./docker/minio/data:/data

  mailhog:
    container_name: mailhog
    build: ./docker/mailhog
    ports:
      - 8025:8025
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp
    volumes:
      # メールデータ
      - ./docker/mailhog/maildir:/tmp

volumes:
  db-store:
